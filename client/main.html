<head>
  <meta charset="UTF-8">
  <title>exchangeapp</title>
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
   <nav>
    <div class="nav-wrapper blue-grey darken-3">
      <a href="#!" class="brand-logo center">EOSDELTA</a>
      <ul class="left">
        <li><a href="#">User guide</a></li>
        <li><a href="#">Get tokens to trade</a></li>
        <li class="active"><a href="#">Trading</a></li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <p><br><br></p>
    <div class="row">
      <div class="col s12 m12 l8 xl9">
        <div class="card horizontal  blue-grey darken-3">
          <div class="card-image">
              <a href="https://placeholder.com"><img src="http://via.placeholder.com/350x150"></a>
          </div>
          <div class="card-stacked">
            <div class="card-content">
             <h5><span class="blue-grey-text text-lighten-5"> ETH - HBZ price chart </span></h5>

            </div>
          </div>
        </div>
      </div>
      <div class="col s12 m12 l4 xl3">
      <div class="card blue-grey darken-2 white-text">
        <div class="card-content  blue-grey darken-3 white-text">
          <p>Here you can create your orders to buy and sell tokens</p>
        </div>
        <div class="card-tabs">
          <ul class="tabs tabs-fixed-width  blue-grey darken-3">
            <li class="tab"><a class="white-text" href="#buy">BUY</a></li>
            <li class="tab"><a class="active white-text" href="#sell">SELL</a></li>
          </ul>
        </div>
        <div class="card-content">
          <div  id="buy">
            <div class="input-field">
              <input placeholder="Price you want to buy" id="price_you_want_to_buy" type="number" class="validate" step="any" min="0">
              <label for="price_you_want_to_buy">Price in ETH</label>
            </div>
            
            <div class="input-field">
              <input placeholder="Amount you want to buy" id="amount_you_want_to_buy" type="number" class="validate" step="any" min="0">
              <label for="amount_you_want_to_buy">Amount</label>
            </div>
            
            <div class="input-field">
              <input placeholder="Time until the automatical cancellation of this order" id="date_of_cancellation" type="number" class="validate">
              <label for="date_of_cancellation">Time(in hours) </label>
            </div>
            <br>
            <br>
             <button class="btn large waves-effect waves-light blue-grey darken-3" type="submit" name="action">Place an order to buy
  </button> 
          </div>
          <div  id="sell">
          <div class="input-field">
              <input placeholder="Price you want to sell" id="price_you_want_to_sell" type="number" class="validate" step="any" min="0">
              <label for="price_you_want_to_sell">Price in ETH</label>
            </div>
            
            <div class="input-field">
              <input placeholder="Amount you want to sell" id="amount_you_want_to_sell" type="number" class="validate" step="any" min="0">
              <label for="amount_you_want_to_sell">Amount</label>
            </div>
            
            <div class="input-field">
              <input placeholder="Time until the automatical cancellation of this order" id="date_of_cancellation" type="number" class="validate">
              <label for="date_of_cancellation">Time(in hours) </label>
            </div>
            <br>
            <br>
             <button class="btn large waves-effect waves-light blue-grey darken-3" type="submit" name="action">Place an order to sell</button>
        </div>
      </div>
    </div>
    </div>
  </div>
</div>
</body>
